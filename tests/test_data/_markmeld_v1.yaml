version: 2
output_file: "{_today}_demo_output.pdf"
targets:
  test_process_md:
    jinja_template: templates/md_test.jinja
    data:
      md:
        some_text_data: some_text.md
        file2: md_files/file3.md
      md_globs:
        - "md_files/*.md"
  test_process_yaml:
    jinja_template: templates/yaml_test.jinja
    data:
      md_files:
        some_text_data: some_text.md
        file2: md_files/file3.md
      md_globs:
        - "md_files/*.md"
      yaml_files:
        key1: file1.yaml
      yaml_globs:
        - "yaml_files/*.yaml"
  test_data_variables:
    jinja_template: templates/variables_test.jinja
    data:
      md_files:
        some_text_data: some_text.md
        file2: md_files/file3.md
      md_globs:
        - "md_files/*.md"
      yaml_files:
        key1: file1.yaml
      yaml_globs:
        - "files/*.yaml"
      variables:
        x: 6s0BoZEiiN
  test_merged_frontmatter:
    jinja_template: templates/frontmatter_test.jinja
    data:
      md_files:
        some_text_data: some_text.md
        file2: md_files/file3.md
      md_globs:
        - "md_files/*.md"
      yaml_files:
        key1: file1.yaml
        frontmatter_1: yaml_files/fm1.yaml
      yaml_globs:
        - "yaml_frontmatter/*.yaml"
      variables:
        x: 6s0BoZEiiN
        frontmatter_var5: cfg value defined
      uplevel:
        - cv_data
  test_unkeyed_yaml:
    jinja_template: templates/frontmatter_test.jinja
    data:
      md_files:
        some_text_data: some_text.md
        file2: md_files/file3.md
      md_globs:
        - "md_files/*.md"
      yaml_files:
        key1: file1.yaml
        frontmatter_1: yaml_files/fm1.yaml
      yaml_globs_unkeyed:
        - "yaml_files/*.yaml"
  base_target:
    data:
      yaml_files:
        root_in_config: yaml_files_2/file1.yaml
  test_root_data_propogates_to_target:
    jinja_template: templates/test_root_data.jinja
    inherit_from: base_target
    data:
      md_files:
        some_text_data: some_text.md
  test_root_data_merges_into_target:
    jinja_template: templates/test_root_data.jinja
    inherit_from: base_target
    data:
      md_files:
        some_text_data: some_text.md
      yaml_files:
        root_in_config_local: yaml_files_2/file2.yaml
